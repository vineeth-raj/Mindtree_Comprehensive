<div class="navbar navbar-expand-sm navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <img src="../../assets/images/SABINE.png">
        </li>
        <li class="nav-item">
            <h3 style="font-size: 30px; margin-left: 20px; margin-top: 20px; color: white;">DELTA SABINE GROUP OF
                HOSPITALS</h3>
        </li>
    </ul>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a routerLink="../home" routerLinkActive="active" class="nav-link"
                style="font-size: 30px; margin-bottom: 4.5px; margin-right: 30px; color: white;">HOME</a>
        </li>
        <li class="nav-item">
            <a routerLink="../contact-us" routerLinkActive="active" class="nav-link"
                style="font-size: 30px; margin-bottom: 4.5px; margin-right: 30px; color: white;">CONTACT US</a>
        </li>
        <li *ngIf="loginService.isUserLoggedIn()" class="nav-item">
            <a routerLink="../logout" routerLinkActive="active" class="nav-link"
                style="font-size: 30px; margin-bottom: 4.5px; margin-right: 30px; color: white;">LOGOUT</a>
        </li>
    </ul>
</div>
<ngb-carousel>
    <ng-template *ngIf="loginService.isUserLoggedIn()" ngbSlide>
        <h2><b>Add Doctor</b></h2>
        <div class="picsum-img-wrapper">
            <img src="../../assets/images/add-doctor.jpg" alt="Random first slide">
        </div>
        <button class="btn btn-success" (click)="addDoctor()">Go Here</button>
    </ng-template>
    <ng-template *ngIf="loginService.isUserLoggedIn()" ngbSlide>
        <h2><b>View Doctor</b></h2>
        <div class="picsum-img-wrapper">
            <img src="../../assets/images/view-doctor.jpg" alt="Random second slide">
        </div>
        <button class="btn btn-success" (click)="viewDoctor()">Go Here</button>
    </ng-template>
    <ng-template *ngIf="loginService.isUserLoggedIn()" ngbSlide>
        <h2><b>Add Patient</b></h2>
        <div class="picsum-img-wrapper">
            <img src="../../assets/images/add-patient.jpg" alt="Random first slide">
        </div>
        <button class="btn btn-success" (click)="addPatient()">Go Here</button>
    </ng-template>
    <ng-template *ngIf="loginService.isUserLoggedIn()" ngbSlide>
        <h2><b>View Patient</b></h2>
        <div class="picsum-img-wrapper">
            <img src="../../assets/images/view-patient.jpg" alt="Random second slide">
        </div>
        <button class="btn btn-success" (click)="viewPatient()">Go Here</button>
    </ng-template>
</ngb-carousel>
<footer class="footer">
    <div class="container">
        <span>CopyRights Reserved 2020 @DeltaSabine</span>
    </div>
</footer>
