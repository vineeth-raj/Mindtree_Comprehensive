<div class="container">
  <div class="contain">
    <div class="col-md-8 offset-md-3">
      <div class="inside-header">
        <h1><b>Add Patient</b></h1>
      </div>
      <br><br>
      <form enctype="multipart/form-data" (ngSubmit)="onSubmit()">
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <label>Patient Name:</label>
          <input type="text" class="form-control" id="empname" [(ngModel)]="patient.name" name="empname">
        </div>
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <label>Patient Age:</label>
          <input type="number" class="form-control" id="empage" [(ngModel)]="patient.age" name="empage">
        </div>
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <label>Patient Gender:</label>
          <div class="containment">
            <div class="col-xs-12 col-12 col-md-4 form-check">
              <input type="radio" class="form-check-input" value="male" id="empmale" [(ngModel)]="patient.gender"
                name="empgen">
              <label class="form-check-label">Male</label>
            </div>
            <div class="col-xs-12 col-12 col-md-4 form-check">
              <input type="radio" class="form-check-input" value="female" id="empfemale" [(ngModel)]="patient.gender"
                name="empgen">
              <label class="form-check-label">Female</label>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <label>Visitied Doctor Name: </label>
          <div class="containment">
            <select [(ngModel)]="patient.visiteddoctorname" name="state">
              <option>Select Doctor</option>
              <option *ngFor="let 
                  doctor of doctors" value="{{doctor.id}}">
                {{doctor.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <label>Patient Date Of Visit:</label>
          <div class="input-group">
            <input class="form-control" name="dp" [(ngModel)]="date" bsDatepicker #d="bsDatepicker" [max]="maxDate">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <label>File Upload</label>
          <input type="file" class="form-control" accept=".txt" style="height:100px" (change)="onSelectFile($event)">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
