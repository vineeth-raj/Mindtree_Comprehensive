<ngb-carousel>
    <ng-template ngbSlide>
        <h2><b>Admin</b></h2>
        <div class="picsum-img-wrapper">
            <img src="../../assets/images/admin.jpg" alt="Random first slide">
        </div>
        <div class="myclass">
            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Admin Login</h4>
                    <button type="button" class="btn-close" aria-label="Close"
                        (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="Username">Username</label>
                            <div class="input-group">
                                <input id="username" type="text" class="form-control" placeholder="Username"
                                    [(ngModel)]="username" name="Username">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Password">Password</label>
                            <div class="input-group">
                                <input id="password" type="password" class="form-control" placeholder="Password"
                                    [(ngModel)]="password" name="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark"
                        (click)="modal.close('Save click')">Login</button>
                </div>
            </ng-template>

            <button class="btn btn-success" (click)="open(content)">Login</button>
            <hr>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <h2><b>Reception</b></h2>
        <div class="picsum-img-wrapper">
            <img src="../../assets/images/receptionist.jpg" alt="Random second slide">
        </div>
        <div class="myclass">
            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Admin Login</h4>
                    <button type="button" class="btn-close" aria-label="Close"
                        (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="Username">Username</label>
                            <div class="input-group">
                                <input id="username" type="text" class="form-control" placeholder="Username"
                                    [(ngModel)]="reception_username" name="Username">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Password">Password</label>
                            <div class="input-group">
                                <input id="password" type="password" class="form-control" placeholder="Password"
                                    [(ngModel)]="reception_password" name="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark"
                        (click)="modal.close('Save click')">Login</button>
                </div>
            </ng-template>

            <button class="btn btn-success" (click)="receptionOpen(content)">Login</button>
            <hr>
        </div>
    </ng-template>
</ngb-carousel>
