<div class="container">
    <div class="contain">
        <div class="col-md-8 offset-md-3">
            <div class="inside-header">
                <h1><b>Add Doctor</b></h1>
            </div>
            <br><br>
            <form (ngSubmit)="onSubmit()">
                <div class="col-xs-12 col-12 col-md-4 form-group">
                    <label>Doctor Name:</label>
                    <input type="text" class="form-control" id="empname" [(ngModel)]="doctor.name" name="empname">
                </div>
                <div class="col-xs-12 col-12 col-md-4 form-group">
                    <label>Doctor Age:</label>
                    <input type="number" class="form-control" id="empage" [(ngModel)]="doctor.age" name="empage">
                </div>
                <div class="col-xs-12 col-12 col-md-4 form-group">
                    <label>Doctor Gender:</label>
                    <div class="containment">
                        <div class="col-xs-12 col-12 col-md-4 form-check">
                            <input type="radio" class="form-check-input" value="male" id="empmale"
                                [(ngModel)]="doctor.gender" name="empgen">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="col-xs-12 col-12 col-md-4 form-check">
                            <input type="radio" class="form-check-input" value="female" id="empfemale"
                                [(ngModel)]="doctor.gender" name="empgen">
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-12 col-md-4 form-group">
                    <label>Doctor Specification Field:</label>
                    <div class="containment">
                        <select [(ngModel)]="doctor.specfields" name="state">
                            <option>Select Fields</option>
                            <option *ngFor="let 
                  field of fields">
                                {{field.name}}
                            </option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
